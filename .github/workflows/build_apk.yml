name: ğŸ“¦ Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ› ï¸ Install Buildozer and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential libssl-dev \
            libffi-dev libxml2-dev libxslt1-dev zlib1g-dev libjpeg-dev \
            libsqlite3-dev git zip unzip openjdk-17-jdk libncurses5 libbz2-dev \
            libreadline-dev libgdbm-dev liblzma-dev libgstreamer1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav libmtdev-dev libgl1-mesa-dev libgles2-mesa-dev

          pip install --upgrade pip
          pip install cython
          pip install buildozer

      - name: ğŸ” Check Buildozer version
        run: buildozer --version

      - name: âš™ï¸ Build APK
        run: |
          buildozer android debug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RoyalWinAI-apk
          path: bin/*.apk
