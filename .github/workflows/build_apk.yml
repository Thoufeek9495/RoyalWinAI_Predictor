name: ðŸ“¦ Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Cython and Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential libssl-dev \
            libffi-dev libxml2-dev libxslt1-dev zlib1g-dev libjpeg-dev \
            libsqlite3-dev git zip unzip openjdk-11-jdk libncurses5

          pip install --upgrade pip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: RoyalWinAI
          path: bin/*.apk
